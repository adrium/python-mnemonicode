[tox]
envlist = py34,py35,py36,pep8,pyflakes,pylint,mypy

[testenv]
commands =
    python setup.py test

[testenv:pep8]
basepython = python3
deps =
    pep8
skip_install = True
commands =
    pep8 mnemonicode setup.py

[testenv:pyflakes]
basepython = python3
deps =
    pyflakes
skip_install = True
commands =
    pyflakes mnemonicode setup.py

[testenv:pylint]
basepython = python3
deps =
    pylint
skip_install = True
commands =
    pylint -E mnemonicode setup.py

[testenv:mypy]
basepython = python3
deps =
    mypy
skip_install = False
commands =
    mypy mnemonicode
