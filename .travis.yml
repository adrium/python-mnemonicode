language: python
sudo: false
python:
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - "pip install -e ."
  - "pip install coveralls"
  - "pip install pyflakes"
  - "pip install pep8"
  - "pip install pylint"

script:
  - "coverage run --source=mnemonicode setup.py test"
  - "pep8 mnemonicode setup.py"
  - "pyflakes mnemonicode setup.py"
  - "pylint -E mnemonicode setup.py"

after_success:
  - "coveralls"

